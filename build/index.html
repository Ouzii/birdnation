<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="shortcut icon" href="/favicon.png"/><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB1yHLAf1meWRP2PcHUeyrxwX59V9KQLc"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><script>self.addEventListener('axios', (event) => {
      if (event.detail.method === "post") {
        fetch(cloneRequest(event.detail))
          .catch((error) => {
            store(event.detail)
          })

      }
    });

    function cloneRequest(req) {
      const request = req instanceof Request ? req : new Request(req.url);

      const {
        cache, credentials, headers, integrity, method,
        mode, redirect, referrer, referrerPolicy, url, body
      } = request;

      return new Request(url, {
        cache, credentials, headers: new Headers({ 'Content-Type': 'Application/json' }), integrity, method: 'POST',
        mode, redirect, referrer, referrerPolicy, bodyUsed: true, body: JSON.stringify(req.data)
      })
    }

    function store(data) {
      var info = {
        url: data.url,
        data: data.data
      }
      var prevPosts = JSON.parse(window.localStorage.getItem('newPost'))
      if (prevPosts) {
        prevPosts.push(info)
        window.localStorage.setItem('newPost', JSON.stringify(prevPosts));
      } else {
        var newPosts = []
        newPosts.push(info)
        window.localStorage.setItem('newPost', JSON.stringify(newPosts));
      }
      console.log("Cached post for later use")
    };


    $(function () {
      console.log("Checking for cached posts..")
      if (window.localStorage.getItem('newPost')) {
        var reqInfo = JSON.parse(window.localStorage.getItem('newPost'))
        var index = 0
        var addedObservations = []
        fetchNow()
        function fetchNow() {
          fetch(reqInfo[index].url, {
            method: "POST", // *GET, POST, PUT, DELETE, etc.
            mode: "cors", // no-cors, cors, *same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
              "Content-Type": "application/json",
              // "Content-Type": "application/x-www-form-urlencoded",
            },
            redirect: "follow", // manual, *follow, error
            referrer: "no-referrer", // no-referrer, *client
            body: reqInfo[index].data // body data type must match "Content-Type" header
          }).then((res) => {
            res.json()
              .then((jsonRes) => {
                addedObservations.push(jsonRes)
                if (index >= reqInfo.length - 1) {
                  window.localStorage.setItem('postedObs', JSON.stringify(addedObservations))
                  window.dispatchEvent(new Event('postCache'))
                  console.log("Posted cache")
                  window.localStorage.removeItem('newPost')
                } else {
                  index++
                  fetchNow()
                }
              })
          }).catch((error) => {
            console.log(error)
          })

        }
      } else {
        console.log("No cached posts to send")
      }
    });</script><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/><meta name="theme-color" content="#000000"/><link rel="manifest" href="/manifest.json"/><title>Birdnation</title><link href="/static/css/main.2a2eb8ff.chunk.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>!function(l){function e(e){for(var r,t,n=e[0],o=e[1],u=e[2],f=0,i=[];f<n.length;f++)t=n[f],p[t]&&i.push(p[t][0]),p[t]=0;for(r in o)Object.prototype.hasOwnProperty.call(o,r)&&(l[r]=o[r]);for(s&&s(e);i.length;)i.shift()();return c.push.apply(c,u||[]),a()}function a(){for(var e,r=0;r<c.length;r++){for(var t=c[r],n=!0,o=1;o<t.length;o++){var u=t[o];0!==p[u]&&(n=!1)}n&&(c.splice(r--,1),e=f(f.s=t[0]))}return e}var t={},p={2:0},c=[];function f(e){if(t[e])return t[e].exports;var r=t[e]={i:e,l:!1,exports:{}};return l[e].call(r.exports,r,r.exports,f),r.l=!0,r.exports}f.m=l,f.c=t,f.d=function(e,r,t){f.o(e,r)||Object.defineProperty(e,r,{enumerable:!0,get:t})},f.r=function(e){"undefined"!=typeof Symbol&&Symbol.toStringTag&&Object.defineProperty(e,Symbol.toStringTag,{value:"Module"}),Object.defineProperty(e,"__esModule",{value:!0})},f.t=function(r,e){if(1&e&&(r=f(r)),8&e)return r;if(4&e&&"object"==typeof r&&r&&r.__esModule)return r;var t=Object.create(null);if(f.r(t),Object.defineProperty(t,"default",{enumerable:!0,value:r}),2&e&&"string"!=typeof r)for(var n in r)f.d(t,n,function(e){return r[e]}.bind(null,n));return t},f.n=function(e){var r=e&&e.__esModule?function(){return e.default}:function(){return e};return f.d(r,"a",r),r},f.o=function(e,r){return Object.prototype.hasOwnProperty.call(e,r)},f.p="/";var r=window.webpackJsonp=window.webpackJsonp||[],n=r.push.bind(r);r.push=e,r=r.slice();for(var o=0;o<r.length;o++)e(r[o]);var s=n;a()}([])</script><script src="/static/js/1.80b7b862.chunk.js"></script><script src="/static/js/main.37ef1b1c.chunk.js"></script></body></html>
