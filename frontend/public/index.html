<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <script src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_MAP_API_KEY%"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <form method="post" action="%PUBLIC_URL%" id="offlinePostForm"></form>
  <script>
    self.addEventListener('axios', (event) => {
      if (event.detail.method === "post") {

        fetch(cloneRequest(event.detail))
          .catch((error) => {
            store(event.detail.data)
          })

      }
    });

    function cloneRequest(req) {
      const request = req instanceof Request ? req : new Request(req);

      const {
        cache, credentials, headers, integrity, method,
        mode, redirect, referrer, referrerPolicy, url, body
      } = request;


      return new Request(url, {
        cache, credentials, headers, integrity, method,
        mode, redirect, referrer, referrerPolicy, body
      })
    }

    function store(data) {
      var newPost = JSON.stringify(data);
      localStorage.setItem('newPost', newPost);
    };

    $(function () {
      console.log("Checking for cached posts..")
      if (localStorage.getItem('newPost')) {
        var values = JSON.parse(window.localStorage.getItem('newPost'))
        var form = $("#offlinePostForm");
        for (var i = 0; i < values.length; i++) {
          var input = '<input type="hidden" name="'+values[i].name+'" value='+values[i].value+'">'
          $(input).appendTo(form);
        }
        localStorage.removeItem('newPost');
        form.submit();
        console.log("Posted!")
      } else {
        console.log("No cached posts to send")
      }
    });
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />

</head>
